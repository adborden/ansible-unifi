---
name: Test

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: install dependencies
        run: |-
          pip install pipenv
          pipenv install --deploy --dev
      - name: test
        run: pipenv run molecule test --all
